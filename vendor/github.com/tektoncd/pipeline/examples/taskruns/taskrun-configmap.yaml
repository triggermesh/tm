---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config-for-testing
data:
  test.data: tasks are my jam
---
apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: test-configmap
spec:
  taskSpec:
    steps:
    - name: secret
      image: ubuntu
      command: ['bash']
      args:
      - '-c'
      - '[[ $(cat /config/test.data) == $TEST_DATA ]]'
      env:
      - name: TEST_DATA
        valueFrom:
          configMapKeyRef:
            name: config-for-testing
            key: test.data
      volumeMounts:
      - name: config-volume
        mountPath: /config
    volumes:
    - name: config-volume
      configMap:
        name: config-for-testing
