apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  name: list-file
spec:
  taskSpec:
   inputs:
    resources:
    - name: workspace
      type: storage
    steps:
    - name: list
      image: ubuntu
      command: ["/bin/bash"]
      args: ['-c', 'ls -al /workspace/rules/rules_docker-master'] # tests build-gcs resource
  trigger:
    type: manual
  inputs:
    resources:
    - name: workspace
      resourceSpec:
        type: storage
        params:
          - name: location
            value: gs://build-crd-tests/rules_docker-master.zip
          - name: artifactType
            value: Archive
          - name: type
            value: build-gcs
